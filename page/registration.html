<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/new-registration.webp">
    <script
      src="https://kit.fontawesome.com/81cddf3ff5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="background">
      <div class="container">
        <div class="box">
          <h1>Register</h1>
          <div class="icon">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </div>

          <form action="#">
            <input type="text" id="text" placeholder="User Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <input
              type="password"
              id="password"
              placeholder="Confirm Password"
              required
            />
            <div class="checkbox">
              <input type="checkbox" id="checkbox" required />
              <label for="checkbox">I agree to the Terms & Agreement </label>
            </div>
            <input type="submit" placeholder="Register" required>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
